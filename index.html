<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Age Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        fieldset {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #420303;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .radio-container,
        .checkbox-container {
            margin-bottom: 5px;
        }
        .radio-container input[type="radio"],
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0021b3;
        }
        h3, h4 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="form.html" method="post">
        <fieldset>
            <legend>Signup</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            
            <label for="gender">Gender:</label><br>
            <div class="radio-container">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            
            <label for="hobbies">Hobbies:</label><br>
            <div class="checkbox-container">
                <input type="checkbox" id="read" name="hobbies[]" value="read">
                <label for="read">Read</label>
                <input type="checkbox" id="copy" name="hobbies[]" value="copy">
                <label for="copy">Copy</label>
                <input type="checkbox" id="sleep" name="hobbies[]" value="sleep">
                <label for="sleep">Sleep</label>
            </div>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="Nepal">Nepal</option>
            </select>
        </fieldset>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <form action="age_verification.php" method="GET">
        <h2>What is your age?</h2>
        <input type="number" placeholder="e.g., 18" name="age" required min="0">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
